<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Infinite scroller</title>
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="scrape-the-barrel-roll.js"></script>
    <script src="demo.js"></script>
  </head>
  <body>

    <div class='container'>
      <div class='row'>
        <div class='barrelbottom'>
          <div class='item' data-add-class='span'>
            <div data-text='name'></div>
            <div data-text='description'></div>
          </div>
        </div>
      </div>

      <div class='row'>
        <div class='offset9 span3'>
          <span class='loaded-counter'></span>
          <span class='pull-right position-counter'></span>
        </div>
      </div>
    </div>

  </body>
</html>
